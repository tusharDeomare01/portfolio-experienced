<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <!-- Modern gradient -->
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ec4899" />
      <stop offset="100%" stop-color="#be185d" />
    </linearGradient>
    
    <!-- Radial gradient for depth -->
    <radialGradient id="radialGrad" cx="50%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#f472b6" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#ec4899" stop-opacity="1" />
    </radialGradient>
    
    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="100" height="100" rx="22" fill="url(#grad1)"/>
  
  <!-- Modern geometric design - Code brackets style -->
  <g transform="translate(50, 50)" filter="url(#glow)">
    <!-- Left bracket -->
    <path d="M -20 -25 L -20 -15 Q -20 -10 -15 -10 L -10 -10 L -10 -5 L -15 -5 Q -12 -5 -12 -2.5 Q -12 0 -15 0 L -10 0 L -10 5 L -15 5 Q -20 5 -20 10 L -20 25" 
          stroke="white" 
          stroke-width="4" 
          fill="none" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          opacity="0.95"/>
    
    <!-- Right bracket -->
    <path d="M 20 -25 L 20 -15 Q 20 -10 15 -10 L 10 -10 L 10 -5 L 15 -5 Q 12 -5 12 -2.5 Q 12 0 15 0 L 10 0 L 10 5 L 15 5 Q 20 5 20 10 L 20 25" 
          stroke="white" 
          stroke-width="4" 
          fill="none" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          opacity="0.95"/>
    
    <!-- Center dot/divider -->
    <circle cx="0" cy="0" r="3" fill="white" opacity="0.9"/>
  </g>
  
  <!-- Subtle accent -->
  <circle cx="80" cy="20" r="2.5" fill="rgba(255,255,255,0.4)"/>
</svg>
