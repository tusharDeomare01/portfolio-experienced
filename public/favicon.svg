<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Circular background -->
  <circle cx="50" cy="50" r="50" fill="#ec4899"/>

  <!-- Symbol -->
  <g transform="translate(50 50)">
    <!-- Left bracket -->
    <path
      d="
        M -18 -26
        L -18 -14
        Q -18 -10 -14 -10
        L -10 -10
        L -10 -4
        L -14 -4
        Q -12 -4 -12 0
        Q -12 4 -14 4
        L -10 4
        L -10 10
        L -14 10
        Q -18 10 -18 14
        L -18 26
      "
      fill="none"
      stroke="#ffffff"
      stroke-width="3.2"
      stroke-linecap="round"
      stroke-linejoin="round"
    />

    <!-- Right bracket (perfect mirror) -->
    <path
      d="
        M 18 -26
        L 18 -14
        Q 18 -10 14 -10
        L 10 -10
        L 10 -4
        L 14 -4
        Q 12 -4 12 0
        Q 12 4 14 4
        L 10 4
        L 10 10
        L 14 10
        Q 18 10 18 14
        L 18 26
      "
      fill="none"
      stroke="#ffffff"
      stroke-width="3.2"
      stroke-linecap="round"
      stroke-linejoin="round"
    />

    <!-- Center dot -->
    <circle cx="0" cy="0" r="3" fill="#ffffff"/>
  </g>
</svg>

