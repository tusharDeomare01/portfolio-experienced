<svg xmlns="http://www.w3.org/2000/svg" width="180" height="32" viewBox="0 0 180 32">
  <defs>
    <linearGradient id="ts-gradient-1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#06b6d4"/>
    </linearGradient>
    <linearGradient id="ts-gradient-2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#8b5cf6"/>
      <stop offset="50%" stop-color="#06b6d4"/>
      <stop offset="100%" stop-color="#3b82f6"/>
    </linearGradient>
    <linearGradient id="ts-gradient-3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#06b6d4"/>
    </linearGradient>
  </defs>
  
  <!-- Icon: Stylized showcase frame with code brackets -->
  <g transform="translate(0, 2)">
    <!-- Outer frame -->
    <rect x="0" y="0" width="24" height="24" rx="3" fill="none" stroke="url(#ts-gradient-1)" stroke-width="1.5" opacity="0.8"/>
    <!-- Inner showcase window -->
    <rect x="3" y="3" width="18" height="18" rx="2" fill="url(#ts-gradient-3)" opacity="0.15"/>
    <!-- Code brackets representing tech -->
    <path d="M 7 8 L 5 12 L 7 16" stroke="url(#ts-gradient-1)" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M 17 8 L 19 12 L 17 16" stroke="url(#ts-gradient-1)" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Center dot/star -->
    <circle cx="12" cy="12" r="2" fill="url(#ts-gradient-1)"/>
    <!-- Decorative corner elements -->
    <circle cx="3" cy="3" r="1" fill="url(#ts-gradient-1)" opacity="0.6"/>
    <circle cx="21" cy="3" r="1" fill="url(#ts-gradient-2)" opacity="0.6"/>
    <circle cx="3" cy="21" r="1" fill="url(#ts-gradient-2)" opacity="0.6"/>
    <circle cx="21" cy="21" r="1" fill="url(#ts-gradient-1)" opacity="0.6"/>
  </g>
  
  <!-- Text: TechShowcase -->
  <g transform="translate(32, 0)">
    <!-- Tech -->
    <text x="0" y="22" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="700" fill="#fff" letter-spacing="-0.5">
      Tech
    </text>
    <!-- Showcase -->
    <text x="52" y="22" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="700" fill="url(#ts-gradient-2)" letter-spacing="-0.5">
      Showcase
    </text>
  </g>
</svg>








